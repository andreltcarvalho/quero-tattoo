<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments :: head"/>
<body>
<header th:insert="fragments :: header"></header>
<main>
    <section style="background-color: #eee;">
        <div class="profile-form">
            <div class="container py-5">
                <h1 align="center">Página do usuário</h1>
                <br>
                <div class="col-lg-12">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Nome</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0">
                                        <span th:text="${#authentication.getPrincipal().getName()}"/>
                                    </p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Email</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0">
                                        <span th:text="${#authentication.getPrincipal().getEmail()}"/>
                                    </p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Telefone</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0">
                                        <span th:text="${#authentication.getPrincipal().getPhone()}"/>
                                    </p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-12">
                                    <h4 align="center">Mudar a senha</h4>
                                </div>
                            </div>
                            <hr>
                            <form method="POST" th:action="@{/profile/changePassword}">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Senha antiga</p>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="text-muted mb-0">
                                            <input class="form-control" id="oldPassword" name="senhaAntiga"
                                                   placeholder="Insira aqui sua senha antiga" required type="password"
                                                   value="">
                                        </p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Senha nova</p>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="text-muted mb-0">
                                            <input class="form-control" id="newPassword" name="senhaNova"
                                                   placeholder="Inser here your new password" required type="password"
                                                   value="">
                                        </p>
                                    </div>
                                </div>
                                <input name="email" th:value="${#authentication.getPrincipal().getEmail()}"
                                       type="hidden">
                                <hr>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <button class="btn btn-block btn-dark" type="submit">Mudar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer th:insert="fragments :: footer"></footer>
<div th:include="fragments :: modals"></div>
</body>
</html>
