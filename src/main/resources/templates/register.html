<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments :: head"/>
<body>
<header th:insert="fragments :: header"></header>
<main>
    <div class="register-form card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Criar Conta</h4>
            <p class="text-center">Crie sua conta para ter acesso à funcionalidades exclusivas!</p>
            <form method="POST" th:action="@{/register}" th:object="${UserEntity}">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input class="form-control" id="name" placeholder="Nome Completo" required th:field="*{name}"
                           type="text">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input class="form-control" id="emailId" placeholder="Insira um e-mail válido" required
                           th:field="*{email}" type="email">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                    </div>
                    <input class="form-control" id="phoneId" pattern="^[0-9]*$" placeholder="Telefone (somente números)"
                           required th:field="*{phone}" title="O telefone deve conter somente números." type="tel">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" id="passwordId" pattern=".{8,}" placeholder="At least 8 characters."
                           required th:field="*{password}" title="Sua senha deve conter pelo menos 8 caracteres."
                           type="password">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <select aria-label=".form-select-lg" class="form-control" id="tipoUsuario" name="tipoUsuario"
                            th:field="*{userType}">
                        <option value="tatuador">Sou Tatuador</option>
                        <option value="cliente">Sou Cliente</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-dark btn-block" type="submit"> Criar Conta</button>
                </div>
                <p class="text-center">Ja está cadastrado? <a href="/login">Entrar</a></p>
            </form>
        </article>
    </div>
</main>
<footer th:insert="fragments :: footer"></footer>
<div th:include="fragments :: modals"></div>
</body>
</html>
